name: Auto-commit wishlist data

on:
  repository_dispatch:
    types: [wishlist-updated]

jobs:
  commit:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
      - name: Commit changes
        run: |
          if git diff --quiet data/secret-santa.json; then
            echo "No changes to commit"
          else
            git add data/secret-santa.json
            git commit -m "Update wishlists"
            git push
          fi
